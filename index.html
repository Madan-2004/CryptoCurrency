<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>CryptoCurrency</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
                <div class="nav">
                    <ul>
                        <li><a href="#">Market</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">White Papers</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div class="lang">
                    <span>EN</span>
                </div>
            </div>
        </nav>
        <div class="content">
            <h1>BUY & SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web as well as mobile phone.</p>
            <button id="explore">EXPLORE MORE</button>
        </div>
        <div class="currency">
            <div class="in">
                <img src="images/bitcoin.png" alt="">
                <div class="info">
                    <h5 id="bit">$00</h5>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="in">
                <img src="images/ethereum.png" alt="">
                <div class="info">
                    <h5 id="eth">$00</h5>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="in">
                <img src="images/dogecoin.png" alt="">
                <div class="info">
                    <h5 id="doge">$00</h5>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
